services:
  - type: web
    name: islamfactchecker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: DATABASE_PATH
        value: /data/factcheck.db
      - key: OPENROUTER_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
